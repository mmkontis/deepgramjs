        .cloud {
            position: absolute;
            opacity: 0;
            filter: blur(10px);
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 0.7; }
            100% { opacity: 0; }
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--moveX), var(--moveY)); }
        }

        @keyframes noiseAnimation {
            0% { transform: translate(0, 0); }
            100% { transform: translate(1px, 1px); }
        }

<body>
    <div class="circle" id="circle">
        <div class="noise-filter"></div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const colors = ['#00BFFF', '#1E90FF', '#4169E1', '#00CED1', '#20B2AA', '#FFFFFF'];

        function createCloud() {
            const cloud = document.createElement('div');
            const size = Math.random() * 150 + 30;
            const duration = Math.random() * 5000 + 5000;
            const moveX = (Math.random() - 0.5) * 100;
            const moveY = (Math.random() - 0.5) * 100;
            
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size}px`;
            cloud.style.borderRadius = '50%';
            cloud.style.left = `${Math.random() * 250}px`;
            cloud.style.top = `${Math.random() * 250}px`;
            cloud.style.setProperty('--moveX', `${moveX}px`);
            cloud.style.setProperty('--moveY', `${moveY}px`);
            cloud.classList.add('cloud');

            const color = colors[Math.floor(Math.random() * colors.length)];
            cloud.style.backgroundColor = color;

            cloud.style.animation = `
                fadeInOut ${duration}ms,
                drift ${duration * 1.5}ms
            `;

            circle.appendChild(cloud);

            setTimeout(() => {
                cloud.remove();
            }, duration);
        }

        function addRandomClouds() {
            const cloudCount = Math.floor(Math.random() * 5) + 3;
            for (let i = 0; i < cloudCount; i++) {
                setTimeout(createCloud, Math.random() * 2000);
            }
            setTimeout(addRandomClouds, Math.random() * 1000 + 500);
        }

        addRandomClouds();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lush Jungle Themed Circle with Larger Elements</title>

            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-color: #228B22;
            box-shadow: inset 0 0 50px rgba(0, 100, 0, 0.7);
        }

        .noise-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXWBgYGHh4d5eXlzc3OLi4ubm5uVlZWPj4+NjY19fX2JiYl/f39ra2uRkZGZmZlpaWmXl5dvb29xcXGTk5NnZ2c8TV1mAAAAG3RSTlNAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEAvEOwtAAAFVklEQVR4XpWWB67c2BUFb3g557T/hRo9/WUMZHlgr4Bg8Z4qQgQJlHI4A8SzFVrapvmTF9O7dmYRFZ60YiBhJRCgh1FYhiLAmdvX0CzTOpNE77ME0Zty/nWWzchDtiqrmQDeuv3powQ5ta2eN0FY0InkqDD73lT9c9lEzwUNqgFHs9VQce3TVClFCQrSTfOiYkVJQBmpbq2L6iZavPnAPcoU0dSw0SUTqz/GtrGuXfbyyBniKykOWQWGqwwMA7QiYAxi+IlPdqo+hYHnUt5ZPfnsHJyNiDtnpJyayNBkF6cWoYGAMY92U2hXHF/C1M8uP/ZtYdiuj26UdAdQQSXQErwSOMzt/XWRWAz5GuSBIkwG1H3FabJ2OsUOUhGC6tK4EMtJO0ttC6IBD3kM0ve0tJwMdSfjZo+EEISaeTr9P3wYrGjXqyC1krcKdhMpxEnt5JetoulscpyzhXN5FRpuPHvbeQaKxFAEB6EN+cYN6xD7RYGpXpNndMmZgM5Dcs3YSNFDHUo2LGfZuukSWyUYirJAdYbF3MfqEKmjM+I2EfhA94iG3L7uKrR+GdWD73ydlIB+6hgref1QTlmgmbM3/LeX5GI1Ux1RWpgxpLuZ2+I+IjzZ8wqE4nilvQdkUdfhzI5QDWy+kw5Wgg2pGpeEVeCCA7b85BO3F9DzxB3cdqvBzWcmzbyMiqhzuYqtHRVG2y4x+KOlnyqla8AoWWpuBoYRxzXrfKuILl6SfiWCbjxoZJUaCBj1CjH7GIaDbc9kqBY3W/Rgjda1iqQcOJu2WW+76pZC9QG7M00dffe9hNnseupFL53r8F7YHSwJWUKP2q+k7RdsxyOB11n0xtOvnW4irMMFNV4H0uqwS5ExsmP9AxbDTc9JwgneAT5vTiUSm1E7BSflSt3bfa1tv8Di3R8n3Af7MNWzs49hmauE2wP+ttrq+AsWpFG2awvsuOqbipWHgtuvuaAE+A1Z/7gC9hesnr+7wqCwG8c5yAg3AL1fm8T9AZtp/bbJGwl1pNrE7RuOX7PeMRUERVaPpEs+yqeoSmuOlokqw49pgomjLeh7icHNlG19yjs6XXOMedYm5xH2YxpV2tc0Ro2jJfxC50ApuxGob7lMsxfTbeUv07TyYxpeLucEH1gNd4IKH2LAg5TdVhlCafZvpskfncCfx8pOhJzd76bJWeYFnFciwcYfubRc12Ip/ppIhA1/mSZ/RxjFDrJC5xifFjJpY2Xl5zXdguFqYyTR1zSp1Y9p+tktDYYSNflcxI0iyO4TPBdlRcpeqjK/piF5bklq77VSEaA+z8qmJTFzIWiitbnzR794USKBUaT0NTEsVjZqLaFVqJoPN9ODG70IPbfBHKK+/q/AWR0tJzYHRULOa4MP+W/HfGadZUbfw177G7j/OGbIs8TahLyynl4X4RinF793Oz+BU0saXtUHrVBFT/DnA3ctNPoGbs4hRIjTok8i+algT1lTHi4SxFvONKNrgQFAq2/gFnWMXgwffgYMJpiKYkmW3tTg3ZQ9Jq+f8XN+A5eeUKHWvJWJ2sgJ1Sop+wwhqFVijqWaJhwtD8MNlSBeWNNWTa5Z5kPZw5+LbVT99wqTdx29lMUH4OIG/D86ruKEauBjvH5xy6um/Sfj7ei6UUVk4AIl3MyD4MSSTOFgSwsH/QJWaQ5as7ZcmgBZkzjjU1UrQ74ci1gWBCSGHtuV1H2mhSnO3Wp/3fE             animation: noiseAnimation 0.2s infinite alternate;
            mix-blend-mode: overlay;
        }

        .artistic-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%" height="100%" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            opacity: 0;
            filter: blur(15px); /* Increased blur for larger elements */
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        .vine {
            position: absolute;
            background-color: #32CD32;
            transform-origin: top center;
            animation: vineGrow 12s ease-out forwards; /* Increased duration for slower growth */
            filter: blur(8px); /* Increased blur for larger elements */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(var(--moveX), var(--moveY)) rotate(var(--rotate)); }
        }

        @keyframes noiseAnimation {
            0% { transform: translate(0, 0); }
            100% { transform: translate(1px, 1px); }
        }

        @keyframes vineGrow {
            0% { height: 0; }
            100% { height: var(--vineHeight); }
        }
    </style>
</head>
<body>
    <div class="circle" id="circle">
        <div class="noise-filter"></div>
        <div class="artistic-noise"></div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const colors = ['#228B22', '#32CD32', '#006400', '#008000', '#3CB371', '#2E8B57', '#90EE90', '#00FF00'];

        function createLeaf() {
            const leaf = document.createElement('div');
            const size = Math.random() * 150 + 100; // Increased size range
            const duration = Math.random() * 10000 + 8000; // Increased duration
            const moveX = (Math.random() - 0.5) * 200;
            const moveY = (Math.random() - 0.5) * 200;
            const rotate = Math.random() * 720 - 360;
            
            leaf.style.width = `${size}px`;
            leaf.style.height = `${size}px`;
            leaf.style.borderRadius = '50% 0 50% 50%';
            leaf.style.left = `${Math.random() * 400 - 100}px`; // Adjusted positioning
            leaf.style.top = `${Math.random() * 400 - 100}px`;
            leaf.style.setProperty('--moveX', `${moveX}px`);
            leaf.style.setProperty('--moveY', `${moveY}px`);
            leaf.style.setProperty('--rotate', `${rotate}deg`);
            leaf.classList.add('leaf');

            const color = colors[Math.floor(Math.random() * colors.length)];
            leaf.style.backgroundColor = color;

            leaf.style.animation = `
                fadeInOut ${duration}ms,
                drift ${duration * 1.5}ms
            `;

            circle.appendChild(leaf);

            setTimeout(() => {
                leaf.remove();
            }, duration);
        }

        function createVine() {
            const vine = document.createElement('div');
            const angle = Math.random() * 360;
            const length = Math.random() * 250 + 150; // Increased length
            const width = Math.random() * 12 + 5; // Increased width

            vine.classList.add('vine');
            vine.style.setProperty('--vineHeight', `${length}px`);
            vine.style.width = `${width}px`;
            vine.style.transform = `rotate(${angle}deg)`;
            vine.style.left = `${150 + Math.cos(angle * Math.PI / 180) * 150}px`;
            vine.style.top = `${150 + Math.sin(angle * Math.PI / 180) * 150}px`;

            circle.appendChild(vine);
        }

        function addRandomLeaves() {
            const leafCount = Math.floor(Math.random() * 5) + 5; // Decreased leaf count
            for (let i = 0; i < leafCount; i++) {
                setTimeout(createLeaf, Math.random() * 3000);
            }
            setTimeout(addRandomLeaves, Math.random() * 1000 + 500);
        }

        function addVines() {
            const vineCount = Math.floor(Math.random() * 5) + 5; // Decreased vine count
            for (let i = 0; i < vineCount; i++) {
                createVine();
            }
        }

        addRandomLeaves();
        addVines();
    </script>
</body>
</html>
